<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>age_restriction</title>

    <style>
        #restrict{
            position: relative;
            margin-left: 600px;
            margin-top: 300px;
        }

        .body{
            background-image: url(img/itachi.jpg);
            background-attachment: fixed;
        }
    </style>
</head>
<body class="body">



    <div id="restrict">


        <input type="date" id="txtDate" />
        
    </div>
    

    <script>

         var dtToday = new Date();
            var month = dtToday.getMonth() + 1;
            var day = dtToday.getDate();
            var year = dtToday.getFullYear();
            var maxYear = year - 18;
            if (month < 10)
                month = '0' + month.toString();
            if (day < 10)
                day = '0' + day.toString();

            var maxDate = maxYear + '-' + month + '-' + day;
            var minYear = year - 80;
            var minDate = minYear + '-' + month + '-' + day;
            alert(maxDate);
            document.querySelectorAll("#txtDate")[0].setAttribute("max", maxDate);

            document.querySelectorAll("#txtDate")[0].setAttribute("min", minDate);


    </script>
</body>
</html>
